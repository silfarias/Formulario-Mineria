<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>

    </header>
    <main>

        <div class="container-xxl Cuadro col-7 mt-5">
            <div class="text-center title rounded-2 bg-dark ">
                <h3>Encuesta de Preferencias Académicas</h3>
            </div>

            <div class="container mt-5 col-8">   
                <form action="" id="formulario" method="POST">
        
                    <div class="form-group mt-4">
                        <label for="edad">Edad:</label>
                        <input type="number" min="17" class="mt-2 form-control" id="edad" name="edad" required>
                    </div>
        
                    <div class="form-group mt-3">
                        <label for="genero">Género:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Femenino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genero" id="inlineRadio2" value="3">
                            <label class="form-check-label" for="inlineRadio2">Otro</label>
                        </div>
                    </div>

                    <div class="form-group mt-3">
                        <label for="localidad">Localidad:</label><br>
                        <select class="form-control mt-2" name="localidad" id="" required>
                            <option value="1">Formosa</option>
                            <option value="2">Clorinda</option>
                            <option value="3">El Colorado</option>
                            <option value="4">Ingeniero Juarez</option>
                            <option value="5">Laguna Blanca</option>
                            <option value="6">Piraré</option>
                            <option value="7">Mayor Villafañe</option>
                            <option value="8">Las Lomitas</option>
                            <option value="9">General Manuel Gelgrano</option>
                            <option value="10">Laishí</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <label for="turno">¿Qué tipo de horario preferirías para tus clases?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="turno" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Mañana</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="turno" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Tarde</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="turno" id="inlineRadio2" value="3">
                            <label class="form-check-label" for="inlineRadio2">Noche</label>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="recursos">¿Qué tipo de recursos de apoyo académico consideras mas importante?</label>
                        <select class="form-control" name="recursos" id="recursos">
                            <option value="1">Tutorías</option>
                            <option value="2">Bibliotecas</option>
                            <option value="3">Laboratorios</option>
                            <option value="4">Grupos de estudio</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <label for="oferta">¿Que tan satisfecho estás con la oferta académica?</label>
                        <p>En una escala del 1 al 10, donde 1 es muy insatisfecho y 10 muy satisfecho</p>
                        <input type="range" name="oferta" id="oferta">
                    </div>

                    <div class="form-group mt-4">
                        <label for="calif">¿Cómo calificarías la comunicación y el apoyo de tus profesores?</label>
                        <select class="form-control" name="calif" id="calif">
                            <option value="1">Excelente</option>
                            <option value="2">Bueno</option>
                            <option value="3">Aceptable</option>
                            <option value="4">Necesita mejorar</option>
                        </select>
                    </div>


                    <div class="form-group mt-4">
                        <label for="recom">¿Recomendarías nuestra universidad a otros estudiantes?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="recom" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="recom" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="carrera">¿Que carrera estás cursando?</label>
                        <select class="form-control" name="carrera" id="">
                            <option value="1">Desarrollo de Software Multiplataforma</option>
                            <option value="2">Mecatrónica</option>
                            <option value="3">Telecomunicaciones</option>
                            <option value="4">Quimica Industrial</option>
                        </select>
                    </div>

                    <div class="form-group mt-4">
                        <label for="materia">¿Qué materia te gustaría agregar a tu carrera?</label>
                        <input type="text" class="form-control" name="materia">
                    </div>

                    <div class="form-group mt-4">
                        <label for="conforme">¿Estás conforme con el contenido de cada materia?</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conforme" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="conforme" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>

                    <div class="form-group mt-4">
                        <label for="inne">¿Qué materia de las que cursas actualmente te parece innecesaria?</label><br>
                        <input type="text" class="form-control" name="inne">
                    </div>
        
                    <button type="submit" class="btn btn-primary mt-5">Enviar</button>
                </form>
            </div>
        



    </main>

    <div class="mt-5">

    </div>
</body>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</html>
