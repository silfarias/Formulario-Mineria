<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encuesta</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>

    </header>
    <main>

        <div class="container-xxl Cuadro col-7 mt-5">
            <div class="text-center title rounded-2 bg-dark ">
                <h3>Encuesta de Preferencias Académicas</h3>
            </div>

            <div class="container mt-5 col-8">   
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control mt-2" id="nombre" name="nombre" required>
                    </div>
        
                    <div class="form-group mt-4">
                        <label for="edad">Edad:</label>
                        <input type="number" class="mt-2 form-control" id="edad" name="edad" required>
                    </div>
        
                    <div class="form-group mt-4">
                        <label for="genero">Género:</label>
                        <select class="form-control mt-2" name="genero" id="genero" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
        
                    <div class="form-group mt-4">
                        <label for="carrera">Carrera:</label>
                        <input type="text" class="form-control mt5" id="carrera" name="carrera" required>
                    </div>
        
                    <div class="form-group">
                        <label for="motivacion">¿Qué te motivó a elegir esta carrera?:</label>
                        <textarea class="form-control" id="motivacion" name="motivacion" rows="4"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="intereses">¿Cuáles son tus principales intereses académicos?:</label>
                        <textarea class="form-control" id="intereses" name="intereses" rows="4"></textarea>
                    </div>
        
                    <div class="form-group">
                        <label for="sugerencias">¿Tienes alguna sugerencia para mejorar el programa de tu carrera?:</label>
                        <textarea class="form-control" id="sugerencias" name="sugerencias" rows="4"></textarea>
                    </div>
        
                    <button type="submit" class="btn btn-primary mt-5">Enviar</button>
                </form>
            </div>
        



    </main>

    <div class="mt-5">

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
</script>

</html>
